<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans&family=Outfit:wght@300;700&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>RESULT SUMMARY</title>
  </head>
  <body>
    <div class="resultcard">
      <div class="container">
        <div class="left-box">
          <h1 class="result">Your Result</h1>
          <div class="score">
            <h1>76</h1>
            <h6>of 100</h6>
          </div>
          <h2>Great</h2>
          <p>
            Your Scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>

        <div class="right-box">
          <h1 class="title">Summary</h1>
          <div class="reaction-box">
            <img src="images/icon-reaction.svg" alt="" />
            <b>Reaction</b>
            <span><b>80</b> / 100</span>
          </div>
          <div class="memory-box">
            <img src="images/icon-memory.svg" alt="" />
            <b>Memory</b>
            <span><b>92</b> / 100</span>
          </div>
          <div class="verbal-box">
            <img src="images/icon-verbal.svg" alt="" />
            <b>Verbal</b>
            <span><b>61</b> / 100</span>
        </div>
        <div class="visual-box">
            <img src="images/icon-visual.svg" alt="" />
            <b>Visual</b>
            <span><b>72</b> / 100</span>
        </div>
        <button>Continue</button>
      
      </div>
    </div>
  </body>
</html>
